<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>React mi primer pasito con jsx</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    </head>
    <body>
        <div id="hereRenderReact"></div>

        <script type="text/babel">
            var MyHelloWorld = React.createClass({
                getInitialState: function() {
                    return {
                        message: 'I am from default state'
                    };
                },

                updateMessage: function(e) {
                    this.setState({message: e.target.value});
                },

                render: function() {
                    return (
                        <div>
                            <input type='text' onChange={this.updateMessage}/>
                            <div>Hello React</div>
                            <div>{this.state.message}</div>
                        </div>
                    );
                }
            })
            ReactDOM.render(
                <MyHelloWorld mood='Hate'/>,
                document.getElementById('hereRenderReact')
            );
        </script>
    </body>
</html>
